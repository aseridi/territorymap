<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. Map with Sales Territories</title>
    <style>body {
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
}

#map {
  border: 1px solid #ccc;
  width: 960px;
  height: 600px;
  margin: 20px 0;
}

.tooltip {
  text-align: center;
  pointer-events: none;
  opacity: 0;
  background: #fff;
  border: 1px solid gray;
  border-radius: 5px;
  padding: 10px;
  transition: opacity .2s ease-in-out;
  position: absolute;
}

#sales-reps {
  box-sizing: border-box;
  flex-wrap: wrap;
  justify-content: center;
  width: 100%;
  padding: 20px;
  display: flex;
}

.tile {
  text-align: center;
  cursor: pointer;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 10px;
  width: 200px;
  margin: 10px;
  padding: 15px;
  transition: transform .2s, box-shadow .2s;
}

.tile:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 8px #0003;
}

.tile.active {
  color: #fff;
  background-color: #4caf50;
}
</style>
</head>
<body>
    <header>
        <h1>U.S. Map with Sales Territories</h1>
    </header>
    <svg id="map"></svg>
    <div id="sales-reps">
        <!-- Sales rep tiles will be dynamically added here -->
    </div>
    <script src="/index.b71e74eb.js" defer=""></script>
</body>
</html>
